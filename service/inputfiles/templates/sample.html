<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample PDF Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sample PDF Document</h1>
            <p>Generated on: <span id="date">2023</span></p>
        </div>
        <div class="content">
            <h2>Section 1</h2>
            <p>This is a sample paragraph with dummy text. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            
            <h2>Section 2</h2>
            <ul>
                <li>Sample list item 1</li>
                <li>Sample list item 2</li>
                <li>Sample list item 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
